<h2 align=center>T4A03-random-bounce-console-score-kyler.html</h2>

<img src="water_game.png" id="Water" style="position:relative; z-index:-1; left:0px; top:0px; height:100px; width:60px;">

<imput type=text id=myScore value=0>

<script>
var myLooping = 0
var mySpeed = 10
var myDirection = 1
var myTotal = 0 

function checkWalls(){

  //bounse of right side of screen
  if (parseInt(document.getElementById('Water').style.left) > 800){	
	myDirection = myDirection * -1
	myTotal = myTotal + 1
	document.getElementById('myScore').value = myTotal
}
//you write left side bounce 

  if (parseInt(document.getElementById('Water').style.left) < 0){	
	myDirection = myDirection * -1
	myTotal = myTotal + 1
	document.getElementById('myScore').value = myTotal
}

  if (parseInt(document.getElementById('Water').style.bottom) < 0){	
	myDirection = myDirection * -1
	myTotal = myTotal + 1
	document.getElementById('myScore').value = myTotal
}






}


</script>

<input type=button value="auto right" onclick="{
  clearInterval(myLooping)
  myLooping = setInterval(function(){
     mySpeed = (Math.floor(Math.random()*50)+5) * myDirection
     document.getElementById('Water').style.left = parseInt(document.getElementById('Water').style.left) + mySpeed + 'px'
     checkWalls()
     console.log(mySpeed)
     console.log(myTotal)
  }, 60)
}">


<input type=button value="auto top" onclick="{
  clearInterval(myLooping)
  myLooping = setInterval(function(){
     mySpeed = (Math.floor(Math.random()*50)+5) * myDirection
     document.getElementById('Water').style.top = parseInt(document.getElementById('Water').style.top) + mySpeed + 'px'
     checkWalls()
     console.log(mySpeed)
     console.log(myTotal)
  }, 60)
}">






















</body>
</html>
