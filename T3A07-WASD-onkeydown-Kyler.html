






<html>
<head>

</head>

<body onkeydown="{
	document.all.myText01.value = event.key
	
	if (event.key == 'd') {document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'}  // d = go right

	if (event.key == 's') {document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'} // s = go down

	if (event.key == 'a') {document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'}  // d = go left
	
	if (event.key == 'w') {document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'} // s = go up






}">

<h2 align=center>WASD by Kyler</h2>

<input id="myText01" type=text value=0 size=6 ><br>

<img src="myImage01.png"  id="myImage01" style="position:relative; z-index:-1; left:0px; top:0px; height:100px; width:100px;">




</body>
</html>
