<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><h2 align="center"> Move Image By Kyler </h2>

<input type="text" value="0" size="6" onmouseover="{
	this.value = &#39;x = &#39; + document.getElementById(&#39;Side-View-Tesla-Model-S.jpg&#39;).style.left
}"><br>
<hr>




<img src="myImage01.jpg" id="Side-View-Tesla-Model-S" style="position: relative; z-index: -1; left: 10px; top: 0px; height: 100px; width: 100px;">
<input type="button" value="Go right" onclick="{
	document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.left = 
	parseInt(document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.left) + 10 + &#39;px&#39;
}">

<input type="button" value="Go Left" onclick="{
	document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.left = parseInt(document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.left) - 10 + &#39;px&#39;
	
}">


<input type="button" value="Go diagonal" onclick="{
   document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.left = parseInt(document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.left) + 10 + &#39;px&#39;  
   document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.top = parseInt(document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.top) + 10 + &#39;px&#39;
}"> 

<input type="button" value="Go Down" onclick="{
	document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.top = parseInt(document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.top) + 10 + &#39;px&#39;
}">



<input type="button" value="Go top" onclick="{
	document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.top = parseInt(document.getElementById(&#39;Side-View-Tesla-Model-S&#39;).style.top) - 10 + &#39;px&#39;
	
}">


<table border="1">
<tbody><tr><td>A</td><td>1</td></tr>
<tr><td>B</td><td>2</td></tr>
</tbody></table>




</body></html>
